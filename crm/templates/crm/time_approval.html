{% extends 'base.html' %}


{% block content %}

<div class="pb-4"><b>Выбранный врач:</b> {{ doctor.name }}</div>
<div class="pb-4"><b>Выбранная дата:</b> {{ date|date:"d E Y года (l)" }}</div>
<div class="h4 pb-2">Выберите время:</div>
<div class="d-flex align-content-start flex-wrap pb-2">
    {% for order, value in free_time.items %}
    <div class="pe-1 pt-1">
        <a href="{% url 'final_approval' doctor.pk ord_date order %}"
           class="btn btn-primary {% if value %}disabled{% endif %}"
           role="button">
        {{ order }}:00 – {{ order|add:1 }}:00
        </a>
    </div>
    {% endfor %}
</div>
<div class=" pb-4">
    <a href="{% url 'date_approval' doctor.pk %}" class="btn btn-danger" role="button">Назад</a>
</div>
{% endblock %}
